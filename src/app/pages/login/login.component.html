<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="container2">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">{{page_bookings[language_page].login}}</h2>
              <div class="row pt-2">
                <div class="col-12 pb-4">
                  <label for="inputuser" class=" form-label col-12 ">{{page_bookings[language_page].label_usuarioExistente}}</label>
                  <input class="w100 form-control" [(ngModel)]="usuario" type="text" autocomplete="off" name="inputuser" id="inputuser" />
                </div>
                <div class="col-12 pb-4">
                  <label for="inputpassword" class="form-label col-12 ">{{page_bookings[language_page].label_contrasenaExistente}}</label>
                  <input class="w100 form-control" [(ngModel)]="password" type="password" autocomplete="off" name="inputpassword"
                    id="inputpassword" />
                </div>
              </div>
              <button type="button" (click)="login()" class="btn solid">Login</button>

            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">{{page_bookings[language_page].signUp}}</h2>
                <div class="row pt-2">
                  <div class="col-lg-6 col-sm-12">
                    <label for="InputnombreNuevo" class="form-label col-12 ">{{page_bookings[language_page].label_nombreNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="nombreNuevo" type="text" autocomplete="off" name="InputnombreNuevo" id="InputnombreNuevo" />
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <label for="InputapellidoNuevo" class=" form-label col-12 ">{{page_bookings[language_page].label_apellidoNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="apellidoNuevo" type="text" autocomplete="off" name="InputapellidoNuevo"
                      id="InputapellidoNuevo" />
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="col-lg-6 col-sm-12">
                    <label for="Inputtelefono" class=" form-label col-12 ">{{page_bookings[language_page].label_telefonoNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="telefono" type="text" autocomplete="off" name="Inputtelfono" id="Inputtelefono" />
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <label for="InputfechaNacimiento" class=" form-label col-12 ">{{page_bookings[language_page].label_fechaNacimientoNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="fechaNacimeinto" type="date"  (change)="cambio_fecha()" name="InputfechaNacimiento" id="InputfechaNacimeinto" />
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="col-lg-6 col-sm-12">
                    <label for="InputemailNuevo" class=" form-label col-12 ">{{page_bookings[language_page].label_emailNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="emailNuevo" type="email"autocomplete="off" name="InputemailNuevo" placeholder="" id="InputemailNuevo" />
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <label for="InputcontrasenaNuevo" class=" form-label col-12 ">{{page_bookings[language_page].label_contrasenaNuevo}}</label>
                    <input class="w100 col-10" [(ngModel)]="contrasenaNuevo" type="password" name="InputcontrasenaNuevo"
                      id="Inputlabel_contrasenaNuevo" />
                  </div>
                </div>
                <div class="row pt-3">
                  <div class="col-lg-6 col-sm-12 ">
                    <label for="Inputpais" class=" form-label col-12 ">{{page_bookings[language_page].label_paisNuevo}}</label>
                    <select class="form-select1 col-10 w100 " size="1" [(ngModel)]="pais" name="Inputpais">
                      <option value="{{relatedTour.value}}" *ngFor="let relatedTour of paises">
                        {{relatedTour.label}}</option>
                    </select>
                  </div>
                </div>

              <button type="button" (click)="register()" class="btn solid">{{page_bookings[language_page].signUp}}</button>

            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3 class="text-white">{{page_bookings[language_page].titulo_signUp}}</h3>
              <p>
                {{page_bookings[language_page].leyenda_signUp}}
              </p>
              <button class="btn transparent" id="sign-up-btn" (click)="viewSignUp()">{{page_bookings[language_page].signUp}}</button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3 class="text-white">{{page_bookings[language_page].titulo_login}}</h3>
              <p>
                  {{page_bookings[language_page].leyenda_login}}
              </p>
              <button class="btn transparent" id="sign-in-btn" (click)="viewSignIn()">{{page_bookings[language_page].login}}</button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
